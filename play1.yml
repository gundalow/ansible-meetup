---
# Playbook to Backup Cisco Config 

- hosts: CSR-Routers
  connection: network_cli
  gather_facts: false

  tasks:
   - name: Show Run on Device
     ios_command:
       commands:
         - show run
     register: config

   - name: Save output to /backups
     copy:
       content: "{{config.stdout[0]}}"
       dest: "./backups/{{inventory_hostname}}-config.txt"

